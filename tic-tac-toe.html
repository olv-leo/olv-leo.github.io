<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
  </head>
  <body>
    <div>
      <button id="home-container"><img src="home icon.png" alt="Home"></button>
    </div>
    <div id="big-container">
    <div id = "body-container">
    <div id="general-container">
      <div id="x-score-container">
        <div id="x-score-title">X</div>
        <div id="x-score">0</div>
      </div>
      <div id = "board">
        <h1>JOGO DA VELHA</h1>
        <table id="board">
          <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
          </tr>
          <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
          </tr>
          <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
          </tr>
        </table>
        </div>
      <div id="o-score-container">
        <div id="o-score-title">O</div>
        <div id="o-score">0</div>
      </div>
    </div>
    </div>
    <div id="result-reset">
      <div id="resultado"></div>
      <button id="reset-button" class="hidden"><img src="restart-icon.png" alt="Novo jogo"></button>
      </div>
    </div>
    <script type="text/javascript" src="tic-tac-toe.js"></script>
    </body>
</html>
